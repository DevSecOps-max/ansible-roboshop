- name: configure shipping component
  hosts: shipping
  become: true
  tasks:
  - name: Install maven and mysql
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - maven
    - mysql

  - name: Install PyMySQL 
    ansible.builtin.pip:
      name: PyMySQL
      executable: pip3.9
    loop:
    - PyMySQL
    - cryptography
  
  - name: Create a roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create an app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip


   # This module by default feels like the file exists on the ansible control server, needs to extract on to remote machine
  - name: Extract the shipping code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: true   # remote_src means the file is already available in the catalogue server

  - name: Install maven dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: Rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
    args:
      chdir: /app

  - name: copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable shipping service
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: true

  - name: install mysql client
    ansible.builtin.package:
      name: mysql
      state: present

  # - name: connect to mysql using app user
  #   community.mysql.mysql_info:
  #     login_user: shipping
  #     login_password: RoboShop@1
  #     login_host: mysql.laddudevops.shop
  #     login_db: cities

  - name: import data
    tags: 
    - import
    community.mysql.mysql_db:
      name: all
      login_user: root
      login_password: RoboShop@1
      login_host: mysql.laddudevops.shop
      state: import
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: restart shipping
    tags:
    - import
    ansible.builtin.service:
      name: shipping
      state: restarted

  




